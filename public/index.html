<div class="body">
<div class="contact-form">
<form action="/" method="post">
  <label for="fName">First name:</label>
<input type="text" name="fName" placeholder="What is your name?" autocomplete="off">
  <label for="lName">Last Name:</label>
<input type="text" name="lName" placeholder="What is your last name?" autocomplete="off">
  <label for="email">Your e-mail is:</label>
<input type="text" name="email" placeholder="Provide valid e-mail address please" autocomplete="off">
<label for="city">City where you live is:</label>
<input type="text" name="city" placeholder="NY?" autocomplete="off">
<button class="contact-button" type="submit">SUBMIT</button>
</form>
